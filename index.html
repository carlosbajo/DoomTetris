<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Doom |Â Tetris</title>
    </head>
    <body>
        <div id="tetris">
            <canvas id="scene"></canvas>
            <div id="gameOver">
                <h1>Game Over !</h1>
                <h3>Score: <span id="finalScore">0</span></h3>
                <h4><a href="#" id="restart">RESTART</a></h4>
            </div>
            <div id="side">
                <div id="info">
                    <h1 id="levelInfo">
                        Level: <br /><span id="level">1</span>
                    </h1>
                    <h2 id="scoreInfo">
                        Score: <br /><span id="score">0</span>
                    </h2>
                    <div id="rewardInfo" class="invisible">
                        +<span id="reward">0</span>
                    </div>
                    <canvas id="preview"></canvas>
                </div>
            </div>
        </div>
        <script src="dist/tetris.min.js"></script>
        <script>
            (function() {
                var tetris = new Tetris('tetris')
                tetris.start()
            })()
        </script>
    </body>
</html>
